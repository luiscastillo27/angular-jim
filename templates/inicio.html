<div class="contenido" ng-controller="Dimen2Ctrl">
        
    <input class="input full" type="text" placeholder="Tamaño de pobliación" ng-model="gen.valP">
    <input class="input mitad" type="text" placeholder="Numero de generciones" ng-model="gen.valG">
    <input class="input mitad" type="text" placeholder="Valor de K" ng-model="gen.valK">
    <input class="input mitad" type="text" placeholder="PC" ng-model="gen.valPC">
    <input class="input mitad" type="text" placeholder="PM" ng-model="gen.valPM">

        <div class="bbfea" ng-if="dos" >

            <input ng-click="main()" class="submit" type="submit" value="Calcular">

            <div class="coordenadaY">
                <a ng-click="agregar()">Agregar</a>
                <input class="input" type="text" placeholder="X1" id="valX1">
            </div>

            <div class="coordenadaY">
                <a ng-click="quitar()">Quitar</a>
                <input class="input" type="text" placeholder="Y1" id="valY1"> 
            </div>
            <div class="coordenadaY" id="coordenadaX2"></div>
            <div class="coordenadaY" id="coordenadaY2"></div>

            <div class="contenido" ng-if="grafica">

                {{clasess}}

                <canvas id="base" class="chart-bubble" chart-data="data"
                  chart-series="series" >
                </canvas> 
                    
            </div><!-- CONTENIDO -->

        </div><!-- DOS DIMENSION -->



    




</div><!-- CONTENIDO -->
